      headache:
        name: 'Đau đầu'
      muscle-pain:
        name: 'Đau cơ'
      nausea-or-vomiting:
        name: 'Buồn nôn hoặc nôn mửa'
      new-loss-of-smell:
        name: 'Mất mùi mới'
      new-loss-of-taste:
        name: 'Mất vị giác mới'
      pulse-ox:
