som:
  assessments:
    html:
      shared:
        email: 'Email'
        phone: 'Telefoon'
        webpage: 'Boga shabagada'
      weblink:
        title: 'Warbixinta Maalinlaha ah'
        bool-title: 'Fadlan xulo dhammaan astaamaha aad dareemayso.'
        instruction1: 'If you did not report any symptoms, please continue to follow the recommendations provided by your local health department.'
        instruction2: >-
          'If you reported any symptoms, your local health department will be reaching out soon. If you have any immediate concerns, please contact your medical
          provider or local health department. Avoid close contact with other people and stay at home.'
        instruction3: 'If you are experiencing a medical emergency, please call 911 and let them know you are being monitored by the health department.'
        instruction4: 'Please use the contact information below to get into contact with a public health official managing your case.'
        submit: 'Gudbi'
        thank_you: 'Waad ku mahadsantahay bogida warbixintaada maalinlaha ah!'
      email:
        shared:
          greeting: 'Gacaliye/Gacaliso %{name},'
          report: 'Warbixinta Maalinlaha'
          footer: >-
            'Ha ka jawaabin iimaylkan, gudbi iimaylkan, ama wadaag xiriiriyaha. Fariintan waxaa si toos ah u soo saaray nidaamka Sara Alert waana mid gaar ah oo
            adiga kaliya laguugu talagalay. Haddii aad rabto inaad joojiso helitaanka fariimahan ama aad aaminsan tahay in si khaldan laguugu soo diro, fadlan
            la xiriir waaxda caafimaadka dadweynaha ee deegaanka. Xogta gaarka ah iyo macluumaad dheeri ah, booqo saraalert.org.'
        enrollment:
          subject: 'Diiwaangelinta Sara Alert'
          header: 'Ku soo dhowow nidaamka Sara Alert!'
          info1: >-
            'Waa lagaa diiwaangeliyay nidaamka la socoshada Sara Alert. Waxaan kaa codsanaynaa inaad bixiso warbixinnada maalinlaha ah ee xaaladaada. Si fudud u
            guji badhanka hoose oo raac tallaabooyinka shaashada ku yaala.'
          info2: 'Waxaad heli doontaa xusuusin la mid ah maalin kasta ilaa muddada la socoshadaada ka dhammaato.'
        reminder:
          subject: 'Xusuusiyaha Sara Alert ee Warbixinta'
          header: 'Kani waa nidaamka Sara Alert oo ku xusuusinayo inaad fadlan jawaab ka bixiso fariimahayaga warbixinta maalinlaha ah.'
          thank_you: >-
            'Waad ku mahadsantahay ka qeyb qaadashada barnaamijka la socoshada Sara Alert. Fadlan buuxi warbixintaada maalinlaha ah adoo adeegsanaya xiriiriyaha
            hoose.'
        closed:
          subject: 'Warbixintu Sara Alert way dhammaystiran tahay'
          header: 'Warbixintu Sara Alert way dhammaystiran tahay!'
          thank_you: 'Sara Alert muddada kormeerka for %{initials_age} soo gabagabeeyey %{completed_date}! Waad ku mahadsan tahay ka qayb galka'
        contact:
          info1: >-
            'Haddii aad qabtid wax su''aalo ah, fadlan macluumaad hoos ku qoran u isticmaal si aad u gaadho hay''ad caafimaadka dadweynaha in caawisay kuu soo
            diiwaangelin:'
          info2: 'Haddii aad qabtid wax su''aalo ah, fadlan la xiriir xirfadlaha daryeelka caafimaadka kaasoo kaa caawiyay in lagu diiwaangeliyo.'
    twilio:
      shared:
        experiencing_symptoms_s: 'Qofkani ma wax ka mid ah astaamaha soo socda: %{symptom_names}.'
        experiencing_symptoms_p: 'Miyuu mid ka mid ah dadkani wax ka mid ah astaamaha soo socda: %{symptom_names}.'
        max_retries_message: >-
          'Waan ka xumahay, waxaad gaadhay tirada ugu badan ee isku day jawaab celin ah. Haddii aad la kulanto xaalad caafimaad oo degdeg ah, fadlan wac 911.'
      sms:
        prompt:
          intro: >-
            'Ku soo dhowow nidaamka Sara Alert, waxaan ku soo diri doonnaa warbixinadaada maalinlaha ah ee loogu talagalay %{name} lambarkan telefoon. Xogta
            gaarka ah iyo macluumaad dheeri ah, booqo saraalert.org.'
          reminder: 'Kani waa nidaamka Sara Alert oo ku xusuusinayo inaad fadlan jawaab ka bixiso fariimahayaga warbixinta maalinlaha ah.'
          name: '%{name}'
          daily: 'Tani waa warbixinta maalinlaha ah ee Sara Alert ee loogu talagalay: %{names}. %{experiencing_symptoms} Ku jawaab "Haa" ama "Maya"'
          try_again: 'Waan ka xumahay, maan fahmin. Ku jawaab "Haa" ama "Maya"'
          thanks: 'Waad ku mahadsan tahay dhammaystirka warbixin maalmeedkaaga!'
        weblink:
          intro: 'Fadlan u buuxi Warbixinta Maalinlaha ee Sara Alert ee %{initials_age}: %{url}'
        closed:
          thank_you: 'Sara Alert muddada kormeerka for %{initials_age} soo gabagabeeyey %{completed_date}! Waad ku mahadsan tahay ka qayb galka'
      voice:
        intro: 'Waa salaaman tahay Sara Alert oo ugu yeeraysa warbixintaada maalinlaha ah.'
        initials_age: '%{initials}, %{age}'
        daily: ' Tani waa warbixinta maalinlaha ah ee Sara Alert ee loogu talagalay: %{names}. %{experiencing_symptoms}. Ku jawaab "Haa" ama "Maya"'
        try_again: 'Waan ka xumahay, maan fahmin. Aan isku dayno markale.'
        thanks: 'Waad ku mahadsan tahay dhammaystirka warbixin maalmeedkaaga! Nabad galyo'
