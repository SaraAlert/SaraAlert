ara:
  assessments:
    dir: 'rtl'
    html:
      shared:
        email: 'البريد الإلكتروني'
        phone: 'الهاتف'
        webpage: 'صفحة الويب'
      weblink:
        title: 'التقرير الذاتي اليومي'
        bool-title: 'الرجاء تحديد جميع الأعراض التي تعاني منها'
        instruction1: 'إذا لم تبلغ عن أي أعراض ، فيرجى الاستمرار في اتباع التوصيات المقدمة من وزارة الصحة المحلية.'
        instruction2: >-
          إذا أبلغت عن أي أعراض ، فستتواصل إدارة الصحة المحلية قريبًا. إذا كان لديك أي مخاوف فورية ، يرجى الاتصال بمزود الخدمة الطبية أو الصحة المحلية
        instruction3: 'إذا كنت تعاني من حالة طبية طارئة، فيرجى الاتصال برقم 911 وإبلاغهم بأنك تحت المتابعة الصحية.'
        instruction4: 'يرجى استخدام معلومات الاتصال أدناه للتواصل مع مسؤول الصحة العامة الذي يتابع حالتك.'
        submit: 'إرسال'
        thank_you: 'أشكركم'
      email:
        shared:
          greeting: 'عزيزي %{name} ،'
          report: 'تقريرك اليومي'
          footer: >-
            لا ترد على هذا البريد الإلكتروني، ولا تعيد توجيه هذا البريد الإلكتروني ، أو تشارك هذا الرابط. تم إنشاء هذه الرسالة تلقائيًا بواسطة نظام Sara Alert
            وهي فريدة ومخصصة لك فقط. إذا كنت ترغب في التوقف عن تلقي هذه الإخطارات أو تعتقد أنه كان خطأ، يرجى الاتصال بقسم الصحة العامة المحلي. للخصوصية ومزيد من
            المعلومات، قم بزيارة saraalert.org.
        enrollment:
          subject: 'سجيل Sara Alert'
          header: 'مرحبًا بك في نظام تنبيه سارة'
          info1: >-
            لقد تم تسجيلك في نظام مراقبة Sara Alert. نطلب منك تقديم تقارير يومية عن حالتك. ما عليك سوى النقر فوق الزر أدناه واتباع التعليمات التي تظهر على
            الشاشة.
          info2: 'سوف تتلقى تذكيرًا مشابهًا يوميًا حتى انتهاء فترة المتابعة الخاصة بك.'
        reminder:
          subject: 'تذكير تقرير تنبيه سارة'
          header: 'هذا هو تذكيرك لإكمال تقريرك اليومي.'
          thank_you: 'شكرًا لك على المشاركة في برنامج Sara Alert للمراقبة، يرجى ملء تقريرك اليومي باستخدام الرابط أدناه.'
        closed:
          subject: 'اكتمال متابعة تنبيه سارة'
          header: 'اكتملت المتابعة!'
          thank_you: 'Sara Alert اكتملت مرمتابعة %{initials_age} في %{completed_date}! أشكركم على مشاركتكم.'
        contact:
          info1: 'إذا كانت لديك أي أسئلة، فيرجى التواصل مع قسم الصحة العامة التي ساعدت في تسجيلك:'
          info2: 'إذا كانت لديك أي أسئلة، فيرجى التواصل مع قسم الصحة العامة التي ساعدت في تسجيلك.'
    twilio:
      shared:
        experiencing_symptoms_s: 'هل يعاني هذا الشخص من أي من الأعراض التالية: %{symptom_names}'
        experiencing_symptoms_p: 'هل يعاني أي من هؤلاء الأشخاص من أي من الأعراض التالية: %{symptom_names}.'
        max_retries_message: >-
          أنا آسف لقد وصلت إلى الحد الأقصى لعدد محاولات الاستجابة. ذا كنت تعاني من حالة طبية طارئة، يرجى الاتصال بالرقم 911 واجعلهم يعرفون ما يجري رصده لك من قبل
          وزارة الصحة.
      sms:
        prompt:
          intro: >-
            مرحبًا بك في نظام Sara Alert، سنرسل لك تقاريرك اليومية عن %{name} إلى رقم هذا الهاتف. للخصوصية ومزيد من المعلومات، قم بزيارة saraalert.org.
          reminder: 'هذا تذكير Sara Alert للرد على رسائل التقرير اليومي.'
          name: '%{name}'
          daily: 'هذا هو تقرير Sara Alert اليومي لـ: %{names}. %{experiencing_symptoms} الرجاء الرد بـ "نعم" أو "لا"'
          try_again: >-
            أنا آسف لم أفهم. الرجاء الرد بـ "نعم" أو "لا". إذا كانت لديك أي أسئلة ، يرجى الاتصال بقسم الصحة المحلي.
          thanks: 'شكرا لاستكمال تقريرك اليومي'
        weblink:
          intro: 'هذا هو تقرير Sara Alert اليومي لـ %{initials_age}: %{url}'
        closed:
          thank_you: 'Sara Alert اكتملت مرمتابعة %{initials_age} في %{completed_date}! أشكركم على مشاركتكم.'
      voice:
        intro: 'مرحبًا، هذه سارة، مساعدة الصحة العامة الآلية التي تطلب تقريرك اليومي.'
        initials_age: '%{initials} ، %{age} سنة'
        daily: 'هذا التقرير عن: %{names}. %{experiencing_symptoms}. الرجاء الرد بـ "نعم" أو "لا"'
        try_again: 'أنا آسف لم أفهم. لنجرب مجددا.'
        thanks: 'شكرا لاستكمال تقريرك اليومي! مع السلامة.'
    symptoms:
      chills:
        name: 'قشعريرة'
      congestion-or-runny-nose:
        name: 'احتقان أو سيلان الأنف'
      cough:
        name: 'سعال'
      diarrhea:
        name: 'إسهال'
      difficulty-breathing:
        name: 'صعوبة في التنفس'
      fatigue:
        name: 'تعب'
      fever:
        name: 'حمى'
        notes: 'حمى قياس درجة الحرارة يساوي أو يزيد ١100.4°F/38°C.٤ درجة فهرنهايت/٣٨ درجة مئوية'
      headache:
        name: 'صداع'
      muscle-pain:
        name: 'ألم عضلي'
      nausea-or-vomiting:
        name: 'غثيان أو تقيؤ'
      new-loss-of-smell:
        name: 'فقدان حاسة الشم المفاجئ'
      new-loss-of-taste:
        name: 'فقدان حاسة التذوق المفاجئ'
      pulse-ox:
        name: 'مقياس التأكسج النبضي'
        notes: 'ما هو أقل مستوى أكسجين لديك في ال 24 ساعة الماضية؟'
      repeated-shaking-with-chills:
        name: 'قشعريرة'
      shortness-of-breath:
        name: 'ضيق التنفس'
      sore-throat:
        name: 'التهاب الحلق'
      temperature:
        name: 'درجة الحرارة'
        notes: 'الرجاء إدخال درجة حرارتك الحالية بالدرجات فهرنهايت'
      used-a-fever-reducer:
        name: 'أستخدمت مخفض الحمى'
        notes: 'في ال 24 ساعة الماضية، هل استعملت أي دواء يقلل من الحمى؟'
      other:
        name: 'أخرى'
        notes: 'أود أن يتصل بي أحدهم لمتابعة أعراض أخرى أو إحتياجات إضافية'
      no-symptoms: 'لا أعاني من أي أعراض'
    threshold-op:
      less-than: 'أصغر من'
      less-than-or-equal: 'أصغر من أو تساوي'
      greater-than: 'أكبر من'
      greater-than-or-equal: 'أكبر أو يساوي'
      equal: 'يساوي'
      not-equal: 'لا تساوي'
