vie:
  assessments:
    dir: 'ltr'
    html:
      shared:
        email: 'Email'
        phone: 'Điện thoại'
        webpage: 'Trang web'
      weblink:
        title: 'Tự Báo cáo Hàng ngày'
        bool-title: 'Xin vui lòng chọn tất cả các triệu chứng mà bạn đang gặp phải.'
        instruction1: 'Nếu bạn không báo cáo bất kỳ triệu chứng nào, vui lòng tiếp tục làm theo các khuyến nghị do sở y tế địa phương cung cấp.'
        instruction2: >-
          Nếu bạn báo cáo bất kỳ triệu chứng nào, bộ phận y tế địa phương của bạn sẽ sớm liên hệ với bạn. Nếu bạn có bất kỳ thắc mắc nào, ngay lập tức, xin vui
          lòng liên hệ với nhà cung cấp dịch vụ y tế hoặc sở y tế địa phương. Tránh tiếp xúc gần gũi với người khác và xin vui lòng ở nhà.
        instruction3: 'Nếu bạn đang gặp trường hợp khẩn cấp về y tế, xin vui lòng gọi 911 và cho họ biết bạn đang được bộ phận y tế theo dõi.'
        instruction4: 'Xin vui lòng sử dụng thông tin liên hệ bên dưới để liên hệ với một quan chức y tế công cộng quản lý trường hợp của bạn.'
        submit: 'Gửi đi'
        thank_you: 'Cảm ơn bạn đã hoàn thành bản báo cáo của mình.'
      email:
        shared:
          greeting: 'Kính gửi %{name},'
          report: 'Báo cáo hàng ngày'
          footer: >-
            Xin đừng trả lời email này, chuyển tiếp email này hoặc chia sẻ liên kết này. Thông báo này được tạo tự động bởi hệ thống Sara Alert và là duy nhất và
            chỉ dành cho bạn. Nếu bạn muốn ngừng nhận những thông báo này hoặc tin rằng đó là do nhầm lẫn, vui lòng liên hệ với sở y tế công cộng địa phương của
            bạn. Để biết về quyền riêng tư và biết thêm thông tin, hãy truy cập saraalert.org.
        enrollment:
          subject: 'Đăng ký Sara Alert'
          header: 'Chào mừng bạn đến với Hệ thống Cảnh báo Sara'
          greeting: 'Kính gửi %{name},'
          info1: >-
            Bạn đã được đăng ký vào hệ thống giám sát Sara Alert. Chúng tôi yêu cầu bạn cung cấp các báo cáo hàng ngày về tình trạng của bạn. Chỉ cần nhấn vào
            nút bên dưới và làm theo hướng dẫn trên màn hình.
          info2: 'Bạn sẽ nhận được một lời nhắc tương tự hàng ngày cho đến khi thời gian theo dõi của bạn kết thúc.'
        reminder:
          subject: 'Lời nhắc Báo cáo Cảnh báo Sara'
          header: 'Đây là lời nhắc của bạn để hoàn thành báo cáo hàng ngày của bạn.'
          thank_you: >-
            Cảm ơn bạn đã tham gia vào chương trình theo dõi Sara Alert, xin vui lòng điền vào báo cáo hàng ngày của bạn bằng cách sử dụng liên kết bên dưới.
        closed:
          subject: 'Hoàn thành theo dõi cảnh báo Sara'
          header: 'Quá trình giám sát hoàn tất!'
          thank_you: 'Sara Alert giám sát cho %{initials_age} hoàn thành vào %{completed_date}! Cảm ơn bạn vì sự tham gia của bạn.'
        contact:
          info1: 'Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với tổ chức y tế công cộng, nơi đã giúp đăng ký cho bạn:'
          info2: 'Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với tổ chức y tế công cộng, nơi đã giúp đăng ký cho bạn.'
    twilio:
      shared:
        experiencing_symptoms_s: 'Người này có gặp bất kỳ triệu chứng nào sau đây không? %{symptom_names}.'
        experiencing_symptoms_p: 'Có ai trong số những người này gặp bất kỳ triệu chứng nào sau đây không? %{symptom_names}.'
        max_retries_message: >-
          Tôi xin lỗi, bạn đã đạt đến số lần thử phản hồi tối đa. Nếu bạn đang gặp một trường hợp khẩn cấp y tế, xin vui lòng gọi số 911 và cho họ biết bạn
          đang được theo dõi bởi các bộ phận y tế.
      sms:
        prompt:
          intro: >-
            Chào mừng bạn đến với hệ thống Sara Alert, chúng tôi sẽ gửi các báo cáo hàng ngày của bạn cho %{name} tới số điện thoại này. Để biết về quyền riêng
            tư và biết thêm thông tin, hãy truy cập saraalert.org.
          reminder: 'Đây là Sara Alert nhắc nhở bạn để vui lòng trả lời để hoàn thành báo cáo hàng ngày của bạn.'
          name: '%{name}'
          daily: 'Đây là bản báo cáo hàng ngày của Sara Alert cho: %{names}. %{experiencing_symptoms} Xin vui lòng trả lời "Có" hoặc "Không"'
          try_again: >-
            Tôi xin lỗi, tôi không hiểu lắm. Xin vui lòng trả lời bằng \ "Có \" hoặc \ "Không \". Nếu bạn có bất kỳ câu hỏi nào, xin vui lòng liên hệ với sở y
            tế địa phương của bạn.
          thanks: 'Cảm ơn bạn đã hoàn thành báo cáo hàng ngày của mình'
        weblink:
          intro: 'Đây là bản báo cáo hàng ngày của Sara Alert cho %{initials_age}: %{url}'
        closed:
          thank_you: 'Sara Alert giám sát cho %{initials_age} hoàn thành vào %{completed_date}! Cảm ơn bạn vì sự tham gia của bạn.'
      voice:
        intro: 'Xin chào, đây là Sara, trợ lý y tế công cộng tự động đang gọi cho báo cáo hàng ngày của bạn.'
        initials_age: '%{initials}, %{age} tuổi'
        daily: 'Đây là bản báo cáo hàng ngày của Sara Alert cho: %{names}. %{experiencing_symptoms}. Xin vui lòng trả lời "Có" hoặc "Không"'
        try_again: 'Tôi xin lỗi, tôi không hiểu lắm. Hãy thử lại lần nữa.'
        thanks: 'Cảm ơn bạn đã hoàn thành báo cáo hàng ngày của mình! Tạm biệt.'
    symptoms:
      chills:
        name: 'Ớn lạnh'
      congestion-or-runny-nose:
        name: 'Nghẹt mũi hoặc chảy nước mũi'
      cough:
        name: 'Ho'
      diarrhea:
        name: 'Tiêu chảy'
      difficulty-breathing:
        name: 'Khó thở'
      fatigue:
        name: 'Mệt mỏi'
      fever:
        name: 'Sốt'
        notes: 'Cảm thấy sốt hoặc nhiệt độ đo được bằng hoặc trên 100,4°F/38°C'
      headache:
        name: 'Đau đầu'
      muscle-pain:
        name: 'Đau cơ'
      nausea-or-vomiting:
        name: 'Buồn nôn hoặc nôn mửa'
      new-loss-of-smell:
        name: 'Mất mùi mới'
      new-loss-of-taste:
        name: 'Mất vị giác mới'
      pulse-ox:
        name: 'Lượng oxy trong máu'
        notes: 'Mức độ bão hoà ô-xy thấp nhất của bạn trong 24 giờ qua là bao nhiêu?'
      repeated-shaking-with-chills:
        name: 'Run rẩy lặp đi lặp lại kèm theo ớn lạnh'
      shortness-of-breath:
        name: 'Hơi thở ngắn'
      sore-throat:
        name: 'Đau họng'
      temperature:
        name: 'Nhiệt độ'
        notes: 'Vui lòng nhập nhiệt độ hiện tại của bạn theo độ F'
      used-a-fever-reducer:
        name: 'Sử dụng thuốc hạ sốt'
        notes: 'Trong 24 giờ qua, bạn đã sử dụng bất kỳ loại thuốc nào làm giảm sốt chưa?'
      other:
        name: 'Khác'
        notes: 'Tôi muốn ai đó gọi cho tôi để theo dõi các triệu chứng khác hoặc nhu cầu bổ sung'
      no-symptoms: 'Tôi không có triệu chứng nào cả'
    threshold-op:
      less-than: 'nhỏ hơn'
      less-than-or-equal: 'nhỏ hơn hoặc bằng'
      greater-than: 'lớn hơn'
      greater-than-or-equal: 'lớn hơn hoặc bằng'
      equal: 'bằng'
      not-equal: 'không bằng'
