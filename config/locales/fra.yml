        notes: 'Sensation de febrilite ou temperature mesuree superieure ou egale a 38 °C (100,4 °F)'
      headache:
        name: 'Maux de tete'
      muscle-pain:
        name: 'Douleurs musculaires'
      nausea-or-vomiting:
        name: 'Nausees ou vomissements'
      new-loss-of-smell:
        name: 'Nouvelle perte de l''odorat'
      new-loss-of-taste:
        name: 'Nouvelle perte de gout'
      pulse-ox:
