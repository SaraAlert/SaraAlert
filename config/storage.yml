test:
  service: Disk
  root: <%= Rails.root.join('tmp', 'test-storage') %>

development:
  service: Disk
  root: <%= Rails.root.join('tmp', 'storage') %>

production:
  service: S3
  access_key_id: <%= ENV.fetch("") { '' } %>
  secret_access_key: <%= ENV.fetch("") { '' } %>
  bucket: <%= ENV.fetch("") { '' } %>
  region: <%= ENV.fetch("") { '' } %>
  upload:
    server_side_encryption: AES256
